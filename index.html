<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>

    <div class="card">

      <div class="img-side">
        <img src="images/image-product-desktop.jpg" alt="">
      </div>

      <div class="information-side">
        <h2 class="product-category">perfume</h2>
        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        
        <div class="product-cost">
          <p class="sale-price">$149.99</p>
          <p class="original-price">$169.99</p>
        </div>

        <button type="button" class="product-add">
          <img src="images/icon-cart.svg" alt="">
          Add to Cart
        </button>

      </div>

    </div>

  </body>
</html>
